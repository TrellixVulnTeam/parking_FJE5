<!--
  Generated template for the SearchparkingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search Parking Near You</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
    <ion-list>
      <button ion-item *ngFor="let parking of parkings" (click)="itemTapped($event, parking)">
        <!-- <ion-icon [name]="item.icon" item-start></ion-icon> -->
        {{parking.streetName1}}
        <div class="item-note" item-end>
        {{parking.streetName2}}
        </div>
      </button>
    </ion-list>
    <div *ngIf="selectedItem" padding>
      You navigated here from <b>{{selectedItem.title}}</b>
    </div>
  </ion-content>
